<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Engine Admin Console</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="graphEngine.js"></script>
    <script src="apiCaller.js"></script>
    <style>
      #cy {
        width: 100%; /* Use full width of the column */
        height: 800px;
        border: 2px solid black;
      }
      #deleteButtons {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 class="mb-4">Welcome to Graph Engine UI ADMIN PORTAL</h1>
    <div class="d-flex justify-content-end">
      <button type="button" id="btn-saveAllChanges" class="btn btn-success">
        Save Changes
      </button>
    </div>
    <div class="container" id="containerMain">
      <div class="row">
        <!-- Control Panel -->
        <div class="col-md-3">
          <div class="control-panel">
            <h5>Control Panel</h5>
            <div class="container mt-5"></div>
            <button
              id="fetchAllConnections"
              class="btn btn-primary btn-sm mb-2"
            >
              Fetch Data
            </button>
            <button id="resetGraph" class="btn btn-danger btn-sm mb-2">
              Reset Graph
            </button>
            <button
              id="btn-openModalForNewNode"
              class="btn btn-primary btn-sm mb-2"
            >
              Add new Node
            </button>
            <button id="btn-deleteNodes" class="btn btn-primary btn-sm mb-2">
              Delete Nodes
            </button>  
            <button id="btn-deleteEdges" class="btn btn-primary btn-sm mb-2">
              Delete Edges
            </button>
            <button id="btn-findShortestPath" class="btn btn-primary btn-sm mb-2">
              Find Shortest Path
            </button>
            <button id="add-edge-btn" class="btn btn-primary btn-sm mb-2">Add Edge(s) between nodes</button>
            <p id="statusLabel" class="mt-3 text-muted">
              Status: Waiting for action...
            </p>

            <div class="col-sm-10" id="addWeightBtwEdges">
              <input
                type="number"
                class="form-control"
                id="inputAddWeightBtwEdges"
                placeholder="Weight"
                min="0"
              />
            </div>
          </div>
          <div id="deleteButtons" class="btn-group" role="group">
            <button id="delete-button" class="btn btn-secondary">
              Delete Selected
            </button>
            <button id="undo-button" class="btn btn-secondary">
              Undo Deletion
            </button>
          </div>
        </div>

        <!-- Graph Area -->
        <div class="col-md-9">
          <div id="cy"></div>
        </div>
      </div>
    </div>

    <!-- Modal Add New Node -->
    <div
      class="modal fade"
      id="modal-forAddNewNode"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add New Node
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Source Node"
                aria-label="Source Node"
                aria-describedby="basic-addon2"
                id="input-sourceNode"
              />
            </div>
            <div class="input-group mb-3">
              <button
                class="btn btn-outline-secondary"
                id="btn-addNewDestinationInModal"
                type="button"
              >
                Add New Destination
              </button>
            </div>
            <div class="input-group mb-3" id="modal-destinationDiv"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-toggle="modal"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="btn-saveChangesAndApplyInNewNodeModal"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="card p-3">
        <h5>Status Updates</h5>
        <p id="statusLabel">Initial Text</p>
      </div>
    </div>

<!-- Modal Save Changes-->
<div
  class="modal fade"
  id="modal-saveChanges"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Send to server for saving the changes</h5>
      </div>
      <div class="modal-body">
        <p id="statusLabelModalSaveChanges">Press save so the changes to be applied in the server</p>
        <progress id="progressBar" value="0" max="100" style="width: 100%; display: none;"></progress>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal-saveChanges"
        >
          Close
        </button>
        <button
          id="btn-saveChangesAndSendToServer"
          type="button"
          class="btn btn-primary"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
    <script></script>
  </body>
</html>
